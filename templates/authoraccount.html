<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conference Paper Management System Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css') }}">
  </head>
  <body>
    <h1>The Conference Paper Management System</h1>
        <div class="center">
            <h2>Manage Account</h2>
            <h2>{{msg}}</h2>
            <form action="{{ url_for('authoraccount') }}" method="post" autocomplete="off"> 
      
              <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Choose an account attribute to change:</label>
                <div class="cols-sm-10">
                 <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <select name="to_update" id="to_update">
                    <option value="FirstName">First Name</option>
                    <option value="MiddleInitial">Middle Initial</option>
                    <option value="LastName">Last Name</option>
                    <option value="Affiliation">Affiliation</option>
                    <option value="Department">Department</option>
                    <option value="Address">Address</option>
                    <option value="City">City</option>
                    <option value="State">State</option>
                    <option value="ZipCode">Zip Code</option>
                    <option value="PhoneNumber">Phone Number</option>
                    <option value="EmailAddress">Email Address</option>
                  </select>
                 </div>
                </div>
               </div>

               <div class="form-group">
                <label for="fname" class="cols-sm-2 control-label">Choose new value:</label>
                <div class="cols-sm-10">
                 <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="newval" id="newval"  placeholder="Enter your First Name"/>
                 </div>
                </div>
               </div>
      
              <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Password</label>
                <div class="cols-sm-10">
                 <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                 </div>
                </div>
               </div>
         
              <div class="form-group ">
               <div id="msg">{{ msg }}</div>
               <input type="submit" value="Update" class="form-control btn btn-primary " name="">
               <p style="padding:5px;">
               
              </div>
               
             </form>
          </div>
  </body>
</html>
