<!doctype html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="{{ url_for('static', filename= 'css/base.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a href="#" class="navbar-brand">
      <!-- Logo Image -->
      <img src="https://cdn4.vectorstock.com/i/1000x1000/44/43/stack-paper-icon-logo-stationery-stacked-vector-26674443.jpg" width="45" alt="" class="d-inline-block align-middle mr-2">
      <!-- Logo Text -->
      <span class="text-uppercase font-weight-bold">CPMS</span>
    </a>

    <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>

    <div id="navbarSupportedContent" class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active"><a href="/" class="nav-link">Home </a></li>
        <li class="nav-item"><a href="/authoraccount" class="nav-link">Account</a></li>
        <li class="nav-item"><a href="/scorebreakdown" class="nav-link">Score Breakdown</a></li>
        <li class="nav-item"><a href="/uploadpaper" class="nav-link">Upload Paper</a></li>
        <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<body>
  <h1>The Conference Paper Management System</h1>
      <div class="center">
          <h2>Manage Account</h2>
          <h2>{{msg}}</h2>
          <form action="{{ url_for('authoraccount') }}" method="post" autocomplete="off"> 
    
            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">Choose an account attribute to change:</label>
              <div class="cols-sm-10">
               <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <select name="to_update" id="to_update">
                  <option value="FirstName">First Name</option>
                  <option value="MiddleInitial">Middle Initial</option>
                  <option value="LastName">Last Name</option>
                  <option value="Affiliation">Affiliation</option>
                  <option value="Department">Department</option>
                  <option value="Address">Address</option>
                  <option value="City">City</option>
                  <option value="State">State</option>
                  <option value="ZipCode">Zip Code</option>
                  <option value="PhoneNumber">Phone Number</option>
                  <option value="EmailAddress">Email Address</option>
                </select>
               </div>
              </div>
             </div>

             <div class="form-group">
              <label for="fname" class="cols-sm-2 control-label">Choose new value:</label>
              <div class="cols-sm-10">
               <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="newval" id="newval"  placeholder="Enter your First Name"/>
               </div>
              </div>
             </div>
    
            <div class="form-group">
              <label for="password" class="cols-sm-2 control-label">Password</label>
              <div class="cols-sm-10">
               <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
               </div>
              </div>
             </div>
       
            <div class="form-group ">
             <div id="msg">{{ msg }}</div>
             <input type="submit" value="Update" class="form-control btn btn-primary " name="">
             <p style="padding:5px;">
             
            </div>
             
           </form>
        </div>
</body>


</html>
